<script>
    let i=1;
    let suma=0;
    let contadorpositivos=0;
    let contadornegativos=0;
    while (i<=5) {
        num= parseInt(prompt("digite un numero"));
        suma= suma+num;
        document.write("<p>numero ingresado:  "+num+"</p>");
      
        if (num>0) {
            contadorpositivos++;
        }else if (num<0) {
            contadornegativos++;
        }
        i++;
    } 
    
    document.write("<hr>");
    document.write("<p> contadorpositivos: "+ contadorpositivos+"</p>");
    document.write("<p> contadornegativos: "+ contadornegativos+"</p>");
    
    </script>
